{% extends "main/base.html" %}
{% load staticfiles %}
{% block title %}
<title>the theatre</title>
{% endblock title %}

{% block content %}
<div class="row">
    {% for p in Merchandise %}
        <div class="col-md-3 column productbox">
            <img src={% static p.image %} alt="test" class="img-responsive">
            <div class="producttitle">{{ p.name }}</div>
            <div class="productprice">
                <div class="pull-right"><a href="#" class="btn btn-danger btn-sm" role="button">BUY</a></div>
                <div class="pricetext">{{ p.price }}</div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
