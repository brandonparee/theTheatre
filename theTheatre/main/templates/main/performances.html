
{% extends "main/base.html" %}
{% load staticfiles %}
{% block title %}
	<title>the theatre</title>
{% endblock title %}

{% block content %}
	<h1 class="otherpageheader">Performances</h1>
	{% for p in Performance %}
		<a href="/performances{{ p.id }}">
		<div class="panel panel-default text-center">
			<div class="panel-content panelstyle">	
				<h3>{{p.event}}</h3>
				<br/>
				<img style="max-height: 300px;" class="" src="{{p.image}}"/>
				<br/>
				<p>{{p.date}}</p>
				<br/>
				<p>{{p.description}}</p>
			</div>
		</div>
		</a>
	{% endfor %}
{% endblock %}
