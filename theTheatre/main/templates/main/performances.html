
{% extends "main/base.html" %}
{% load staticfiles %}
{% block title %}
	<title>the theatre</title>
{% endblock title %}

{% block content %}
	<h1 class="otherpageheader">Performances</h1>
	{% for p in Performance %}
		<a href="/performances/{{ p.id }}">
		
		<div class="panel panel-default">
			<div class="panel-content panelstyle">
			
				<div class ="row">	
				<div = class = "col-md-4">
				<img style="max-height: 300px; max-width: 300px;" class="" src="{{p.image}}"/>
				</div>
				<div = class = "col-md-6 perftext">
				<h3>{{p.event}}</h3>
				
				<br/>
				<p>{{p.date}}</p>
				</div>
			</div>
		</div>
		</div>
		</a>
	{% endfor %}
{% endblock %}
