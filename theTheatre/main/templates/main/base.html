{% load staticfiles %}
<html>
  <head>
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'bootstrap/css/style.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" media="screen">
   <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    {% block title %}
    {% endblock %}
  </head>

  <body>
  <div id="main">
    <nav class="navbar navbar-default navbar-fixed-top">
<div class="main container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'main.views.home' %}"> The Pretentious Theatre </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class=""><a href="{% url 'main.views.home' %}">Home<span class="sr-only"></span></a></li>
          <li class=""><a href="{% url 'main.views.about' %}">About<span class="sr-only"></span></a></li>
          <li class=""><a href="{% url 'main.views.performances' %}">Performances<span class="sr-only"></span></a></li>
          <li class=""><a href="{% url 'main.views.merch' %}">Merchandise<span class="sr-only"></span></a></li>
          <li class=""><a href="{% url 'main.views.sales' %}">Sales<span class="sr-only"></span></a></li>
         
          
         
        </ul>
		</li>		
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="main " style="padding-top: 65px">
  <div class="container">
      {% block content %}
      {% endblock %}
      </div>
 </div> 
<footer>
    <div id="social">
    <div class="container">
      <div class="row centered">
        <div class="col-xs-4 col-md-2">
          <a href="#"><i class="fa fa-facebook"></i></a>
        </div>
        <div class="col-xs-4 col-md-2">
          <a href="#"><i class="fa fa-twitter"></i></a>
        </div>
        <div class="col-xs-4 col-md-2">
          <a href="#"><i class="fa fa-instagram"></i></a>
        </div>
        <div class="col-xs-4 col-md-2">
          <a href="#"><i class="fa fa-youtube"></i></a>
        </div>
        <div class="col-xs-4 col-md-2">
          <a href="#"><i class="fa fa-tumblr"></i></a>
        </div>
        <div class="col-xs-4 col-md-2">
          <a href="#"><i class="fa fa-github"></i></a>
        </div>
      
      </div><!--/row -->
   
  </div>
</footer>
</div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    </div>
  </body>
</html>
